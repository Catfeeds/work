<!DOCTYPE html>
<html>
  <head>
    <title>立即加入</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/pc/stylesheets/base.css">
    <link rel="stylesheet" href="/css/pc/stylesheets/join.css">
    <script src="/js/jquery/jquery-1.8.3.min.js"></script>
    <script src="/js/pc/join.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="w1180 clearfix"><a href="#" class="logo-new">
          <h1>馆掌</h1>
          <p>GUANGZHANG</p></a>
        <div class="nav fr"><a href="/index">首页</a><a href="/product" class="mr200">产品</a><a href="/join" class="join">立即加入</a></div>
      </div>
    </div>
    <div class="main">
      <form action="/" mothod="post" id="form">
        <h2>申请加入馆掌</h2>
        <div class="row">
          <label>场馆名称<span> *</span></label>
          <input type="text" class="input">
          <div class="error-tips"> </div>
        </div>
        <div class="row">
          <label>联系人<span> *</span></label>
          <input type="text" class="input">
          <div class="error-tips"> </div>
        </div>
        <div class="row">
          <label>联系电话<span> *</span></label>
          <input id="telephone" type="text" class="input">
          <div class="error-tips"> </div>
        </div>
        <div class="row clearfix">
          <label>城市<span> *</span></label>
          <input type="text" class="input province"><span class="p">省</span>
          <input type="text" class="input city"><span class="c">市</span>
          <div class="error-tips"> </div>
        </div>
        <div class="row">
          <label>详细地址<span> *</span></label>
          <textarea type="text" class="input"></textarea>
          <div class="error-tips"> </div>
        </div>
        <div class="row">
          <div id="submit" class="btn">立即提交</div>
        </div>
        <div class="row">
          <p class="tip">提交申请后会有工作人员与您联系</p>
        </div>
      </form>
    </div>
