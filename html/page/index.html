<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>page</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
			text-decoration: none;
		}
		ul li{
			list-style: none;
			overflow: hidden;
		}
		.set-price-container{
			width:500px;
		}
		.set-price-container .set-price{
			font-size:16px;
			font-weight: bold;
			padding:10px;
		}
		.set-price-container .price-table{
			margin-left: 40px;
			font-family: "微软雅黑";
		}
		.set-price-container .price-table li{
			display: flex;
			-webkit-display: flex;
			-moz-display: flex;
			-ms-display: flex;
			-o-display: flex;
			text-align: center;
			padding:3px 8px;
		}
		.price-table li .order{
			display: block;
			background: #66CDFF;
			width: 20px;
			height: 20px;
			border: 1px solid black;
			border-radius: 50%;
			text-align: center;
			line-height:20px; 
			font-size: 12px;
			margin: 0 auto;
		}
		.price-table li .team-price{
			width:45px;
		}
		.price-table li div{
			min-width:80px;
			padding:3px;
			float: left;
			-webkit-flex: 1;
			-moz-flex: 1;
			-ms-flex: 1;
			-o-flex: 1;
			flex: 1;
			word-wrap: break-word;
		}
	</style>
</head>
<body>
	<div class="set-price-container">
		<div class="set-price">价格设置：</div>
		<ul class="price-table">
			<li><div></div><div></div><div>原价</div><div>拼团价</div></li>
			<li>
				<div><span class="order">1</span></div>
				<div>12桶装是等价覅是地方撒旦发斯蒂芬似懂非懂是</div>
				<div>139</div>
				<div><input type="text" class="team-price" value='110'></div>
			</li>
			<li>
				<div><span class="order">1</span></div>
				<div>12桶装是等价覅是打发第三方</div>
				<div>139</div>
				<div><input type="text" class="team-price" value='110'></div>
			</li>
			<li>
				<div><span class="order">1</span></div>
				<div>12桶装是等价覅似懂非懂是</div>
				<div>139</div>
				<div><input type="text" class="team-price" value='110'></div>
			</li>
		</ul>
	</div>
	
</body>
</html>
