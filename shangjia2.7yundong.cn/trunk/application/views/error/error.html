$errorMsg = $errorMsg ? $errorMsg : $exception->getMessage();
?>

<h2>异常或错误</h2>
-->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-danger">
			<div class="panel-heading"><?= $errorMsg; ?></div>

				$traceArr = $exception->getTrace();

					echo '<span>'.$trace['class'].$trace['type'].$trace['function'].'</span>';

						echo  '<span>&nbsp;&nbsp;'.$trace['file'].' ('.$trace['line'].')</span>';; 
					} 
					?></p>
					
				<?php } ?>
			</div>
			<?php } ?>
		</div>
	</div>
</div>
